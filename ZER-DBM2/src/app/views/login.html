<div class="login">
    <div class="login-content">
        <form>
            <div class="form-group">
                <div class="input-group">
                     <span class="input-group-addon"><i class="fa fa-user"></i>
                         </span>
                         <input type="text" class="form-control floating-label" placeholder="Username" ng-model="login.name" required focus/>
                    </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control floating-label" placeholder="Password" ng-model="login.password" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="remember"> <span class="label-checkbox">Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="login-buttons">
                <a ng-click="doLogin()" class="btn btn-info btn-raise"><span ng-hide="isLoading">Sign in</span><span ng-show="isLoading"><span class="fa fa-spinner fa-spin"></span></span></a>
            </div>
        </form>
    </div>
</div>
