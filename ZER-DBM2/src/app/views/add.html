<div class="row">
<div class="page-header-container">
    <div class="col-md-12">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Servers</a></li>
        <li class="active">New</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Add a new Server <small>  </small></h1>
    <!-- end page-header -->
    </div>
</div>
</div>

 <div class="row">
     <div class="col-md-6">
    <div class="panel panel-inverse" >
        <div class="panel-heading">
            <div class="panel-heading-btn">
            </div>
            <h4 class="panel-title">Import Server</h4>
        </div>
        <div class="alert alert-primary fade in">
            <i class="fa fa-database fa-2x pull-left"></i>
            <p>You can import a server if you got the exported data, paste it here and press Import.</p>
        </div>
        <div class="panel-body panel-form">
            <table class="table table-striped">
                <tr>
                    <td ><input class="form-control floating-label" placeholder="Import json" type="text" ng-model="importObject"/></td>
                    <td><a class="btn btn-primary btn-raised" ng-click="importServer()" ><i class="fa fa-arrow-left"></i> Import </a></td>
                </tr>
            </table>
        </div>
    </div>
         </div>

        <!-- begin col-6 -->
        <div class="col-md-6">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                    </div>
                    <h4 class="panel-title">Add a new server</h4>
                </div>
                <div class="panel-body panel-form">
                    <form class="form-horizontal form-bordered">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="text" id="sname" name="sname" placeholder="Server name"  ng-model="newServer.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="text" id="ip" name="ip"  placeholder="Server ip" ng-model="newServer.ip" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="number" id="Port" name="Port"  placeholder="Server port (default 2302)" ng-model="newServer.port"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="number" name="RPort"  placeholder="Redis port (default 6379)" ng-model="newServer.redisport"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="text"  name="RPassword" placeholder="Redis password" ng-model="newServer.pass" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="text" name="Rinstance" placeholder="Epoch redis instance string" ng-model="newServer.instance" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="number" id="RDB" name="RDB" placeholder="Redis database number" ng-model="newServer.db"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input class="form-control floating-label" type="text" name="Rinstance" placeholder="Php server url ( default: 'server/' )" ng-model="newServer.serverUrl" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <select class="form-control selectpicker floating-label" ng-model="newServer.map" placeholder="Server map"
                                        ng-options="opt.name as opt.name for opt in $parent.maps">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6">
                                <button type="button" class="btn btn-primary btn-raised" ng-click="addServer()">Save Server</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
            <!-- end panel -->
        </div>
    </div>
