<div class="login bg-black animated fadeInDown">

    <div class="login-header">
        <div class="brand">
            <span class="logo"></span> Zupa Redis - DBM
            <small>Admin Shizzle & more.</small>
        </div>
        <div class="icon">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>

    <div class="login-content">
        <form action="index.html" method="POST" class="margin-bottom-0">
            <div class="form-group m-b-20">
                <div class="input-group">
                     <span class="input-group-addon"><i class="ace-icon fa fa-user"></i>
                         </span>
                         <input type="text" class="form-control input-lg" placeholder="Username" ng-model="login.email" required focus/>
                    </div>
            </div>
            <div class="form-group m-b-20">
                <div class="input-group">
                      <span class="input-group-addon">
                <i class="ace-icon fa fa-lock"></i>
                         </span>
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="login.password" required/>

                    </div>
            </div>
            <div class="login-buttons">
                <a ng-click="doLogin(login)" class="btn btn-info btn-block btn-lg">Sign in</a>
            </div>
        </form>
    </div>
</div>
