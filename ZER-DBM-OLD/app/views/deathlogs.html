<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Death Logs <small> - {{selectedServer.ip}} : {{selectedServer.port}} - {{selectedServer.name}}</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-inverse" style="margin-bottom:0;">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <!--
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    -->
                </div>

                    <form class="form-inline">
                        <h4 class="panel-title">Death logs - Filters on the icons - Pagesize :
                            <div class="form-group m-r-10">
                                <input type="number" class="form-control input-sm" ng-model="pageSizeDeaths" >
                                <button type="button" class="btn btn-sm btn-primary m-r-5" ng-click="changePageSize()">Refresh</button>
                            </div>
                    </form>
                </h4>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <kendo-grid options="mainGridOptions"></kendo-grid>
    </div>
</div>
