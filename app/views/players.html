<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Players <small> - {{selectedServer.ip}} : {{selectedServer.port}} - {{selectedServer.name}}</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse" style="margin-bottom:0;">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <!--
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    -->
                </div>

                <form class="form-inline">
                    <h4 class="panel-title">Players
                        <div class="form-group m-r-10">
                            <input type="search" class="form-control input-sm" ng-model="search" ng-change="filter()" placeholder="filter" style="margin-left:10px;">
                        </div>
                </form>
                </h4>
            </div>
            <div class="panel-body">
                <table class="table-striped table">
                    <tr>
                        <th>Name</th>
                        <th>PUID</th>
                        <th>Sex</th>
                        <th style="width:50px;">Edit</th>
                    </tr>
                    <tr ng-repeat="player in filtered = (players | filter:search) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                        <td>{{player.name}}</td>
                        <td>{{player.puid}}</td>
                        <td>{{player.sex}}</td>
                        <td><a href="javascript:;" ng-click="edit(player.puid)" class="btn btn-info m-r-5"><i class="fa fa-edit"></i> Edit</a></td>
                    </tr>
                </table>

                <pagination data-boundary-links="true" data-num-pages="noOfPages" data-current-page="currentPage" max-size="maxSize" class="pagination-small" data-previous-text="&laquo;" data-next-text="&raquo;"></pagination>

            </div>
        </div>
    </div>


</div>
