    <!-- begin #header -->
    <div id="header" class="header navbar navbar-inverse navbar-fixed-top">
        <!-- begin container-fluid -->
        <div class="container-fluid">
            <!-- begin mobile sidebar expand / collapse button -->
            <div class="navbar-header">
                <a href="#/" class="navbar-brand" style="text-align: center">Z-Epoch Redis DBM 0.1</a>
                <button type="button" class="navbar-toggle" data-click="sidebar-toggled">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- end mobile sidebar expand / collapse button -->

            <ul class="nav navbar-nav navbar-left">
                <li ng-repeat="server in servers" >
                    <a ng-click="changeServer($index)" class="zupa-server-button btn btn-white  btn-sm "><i class="fa fa-database"></i> {{server.name}}</a>
                </li>
                <li>
                    <a href="#/server/add" class="zupa-server-button btn btn-white btn-sm "><i class="fa fa-plus"></i> Add Server</a>
                </li>

            </ul>

            <!-- begin header navigation right -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown navbar-user">
                    <a ng-show="servers.length > 0" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-database fa-1x"> </span>
                        <span class="" style="padding-left:10px;"> {{selectedServer.name}}</span>
                    </a>

                </li>
            </ul>
            <!-- end header navigation right -->
        </div>
        <!-- end container-fluid -->
    </div>

                </li>

                </li>
